<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting & Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Website</h1>
        <p>This is a simple example of 
           <span class="bold">bold</span>, 
           <span class="italic">italic</span>, and 
           <span class="underline">underlined</span> text formatting along with an image.
        </p>
        <img src="images\exp2 image.jpg" alt="Sample Image">
    </div>
</body>
</html>
