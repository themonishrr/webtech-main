<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
4    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#home"><i class="bi bi-shop"></i> TechStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home"><i class="bi bi-house"></i> Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#cart" class="btn btn-outline-light me-2"><i class="bi bi-cart"></i> Cart</a>
                    <a href="#login" class="btn btn-light"><i class="bi bi-person"></i> Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold">Welcome to TechStore</h1>
                    <p class="lead">Discover amazing deals on the latest technology products.</p>
                    <a href="#shop" class="btn btn-primary btn-lg">Shop Now <i class="bi bi-arrow-right"></i></a>
                </div>
                <div class="col-lg-6">
                    <img src="../images/smartphones.jpeg" class="img-fluid rounded" alt="Hero image">
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Products -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-3 mx-2">
                <div class="card h-100">
                    <img src="../images/phone.jpg" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Smartphone</h5>
                        <p class="card-text">Latest model with advanced features</p>
                        <p class="text-primary fw-bold">$699.99</p>
                        <button class="btn btn-primary w-100"><i class="bi bi-cart-plus"></i> Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="container mb-5">
        <nav aria-label="Product navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
