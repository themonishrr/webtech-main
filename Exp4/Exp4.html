<!DOCTYPE html>
<html>
<head>
  <title>CSS Types Example</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="Exp4.css">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .internal-style {
      color: blue;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>CSS Types Demo</h1>

  <!-- Inline CSS -->
  <p style="color: red; font-weight: bold;">This paragraph is styled using inline CSS.</p>

  <!-- Internal CSS -->
  <p class="internal-style">This paragraph is styled using internal CSS.</p>

  <!-- External CSS -->
  <p class="external-style">This paragraph is styled using external CSS.</p>

</body>
</html>
