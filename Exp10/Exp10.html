<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selectors Demo - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Product Filter Demo</h1>
        
        <!-- Filter Controls -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="d-flex gap-2">
                    <button class="btn btn-primary filter-btn" data-category="all">All Products</button>
                    <button class="btn btn-outline-primary filter-btn" data-category="electronics">Electronics</button>
                    <button class="btn btn-outline-primary filter-btn" data-category="accessories">Accessories</button>
                </div>
            </div>
        </div>

        <!-- Price Range -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <label for="priceRange" class="form-label">Max Price: $<span id="priceValue">1000</span></label>
                <input type="range" class="form-range" id="priceRange" min="0" max="2000" value="1000">
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row" id="productsContainer">
            <div class="col-md-4 mb-4 product-card" data-category="electronics" data-price="899">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Smartphone X</h5>
                        <p class="card-text">Latest smartphone with amazing features</p>
                        <p class="price">$899</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 product-card" data-category="electronics" data-price="1299">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Laptop Pro</h5>
                        <p class="card-text">High-performance laptop</p>
                        <p class="price">$1299</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 product-card" data-category="accessories" data-price="49">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Wireless Mouse</h5>
                        <p class="card-text">Ergonomic wireless mouse</p>
                        <p class="price">$49</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
