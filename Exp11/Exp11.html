<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Electronics Store</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Modern Electronics Store</h1>
    </header>

    <nav>
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="productsLink">Products</a>
        <a href="#" id="contactLink">Contact</a>
    </nav>

    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <img src="../images/phone.jpg" alt="Smartphone">
                <h3>Latest Smartphone</h3>
                <p class="price">$699</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/laptop.jpeg" alt="Laptop">
                <h3>Premium Laptop</h3>
                <p class="price">$1299</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/smartwatch.jpeg" alt="Smartwatch">
                <h3>Smart Watch</h3>
                <p class="price">$299</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <div id="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Get the latest updates and special offers!</p>
            <input type="email" placeholder="Enter your email" style="padding: 5px; margin: 10px;">
            <button class="btn">Subscribe</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
